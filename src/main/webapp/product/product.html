<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" /> 
    <script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script> 
    <link type="text/css"  rel="stylesheet"  href="../css3_dialog/mdialog.css"> 
	<script type="text/javascript" src="../css3_dialog/zepto.min.js"></script>
	<script type="text/javascript" src="../css3_dialog/mdialog.js"></script>
    <!-- 分页相关 -->
	<link rel="stylesheet"  type="text/css"  href="../assets/css/jqpagination.css" />
	<script type="text/javascript"  src="../assets/js/jquery.jqpagination.js"></script>
	<script type="text/javascript"  src="./pagescripts.js"></script>
	
	<!-- 登录工号 session 过滤 -->
	<script type="text/javascript" src="../sysjs/signin.js"></script> 
    <!-- 页面主处理js -->	
	<script type="text/javascript" src=./product.js></script>
	 
</head>
<body>
	
	<form class="form-inline definewidth m20"  action=""  >    
    	产品名称：
    	<input id="productname"  type="text"  class="abc input-default"  placeholder="请输入产品名称进行查询">&nbsp;&nbsp;  
    	<!-- <button id="bt_getproduct"  type="button" class="btn btn-primary" onclick="getProduct()">查询产品</button>&nbsp;&nbsp; --> 
    	<a href='productadd.html'><button id="bt_addproduct"  type="button" class="btn btn-success"  >新增产品</button></a>
    	
	</form>
	
	<table id="productable" class="table table-bordered table-hover definewidth m10"> 
    	<thead>
    	<tr> 
	        <th>产品编码</th>
	        <th>产品名称</th>
	        <th>产品类型</th> 
	        
	        <th>产品月租(元)</th>
	        <th>使用量(分钟)</th>
	        <th>超出计费(元)</th>
	        <th>号码月租(元)</th> 
	        
	        <th>自动续订</th> 
	        <th>通话录音</th> 
	        <th>AX(号码显示)</th>  <!-- 0：显示真实号码   1：显示 X 号码 --> 
	        <th>AXB(号码显示)</th> 
	        <!-- 场景 A-> B     		B(N)-> A 					calldisplay
					(1) A 显示为 X 		B(N)显示为 X 			“0,0”  
					(2) A 显示为 X   	B(N)显示为 B(N) 		“0,1”
					(3) A 显示为 A		B(N)显示为 X				“1,0”
					(4) A 显示为 A		B(N)显示为 B(N)		“1,1” -->
	        <th>生效时间</th>
	        <th>失效时间</th>
	        <th>是否有效</th>
	        <th>产品描述</th>
	        <th>操作</th>
    	</tr>
    	</thead>
    	<tbody></tbody> 	
	</table>
	 
	<div id="wrapper" > 
		<div class="gigantic pagination">
		    <a href="#" class="first" data-action="first"  >&laquo;</a>
		    <a href="#" class="previous" data-action="previous"  >&lsaquo;</a>
		    <input id="pageinfo"  type="text"  readonly="readonly"  /> 
		    <a href="#" class="next" data-action="next"  >&rsaquo;</a>
		    <a href="#" class="last" data-action="last"  >&raquo;</a>
		</div> 
	</div> 
	
</body>

</html>
